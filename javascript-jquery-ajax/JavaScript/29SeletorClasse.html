<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Classe</title>

    <!-- JS -->
    <script>

     ///Função
     function exibirTexto(){

      //Armazenar a tag com a classe texto
      var campo = document.getElementsByClassName('texto')[0]

      //Exibir
      alert(campo.innerHTML)
     }
    
     
    </script>
</head>
<body>

  <button onclick="exibirTexto()">Clique aqui</button>

  <h1 class="texto">Título H1</h1>

  <h1 class="texto">Título H2</h1>

  <h1 class="texto">Parágrafo</h1>
    
</body>
</html>
