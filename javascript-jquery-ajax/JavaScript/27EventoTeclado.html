<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Teclado</title>

    <!-- JS -->
    <script>
      /*
      onKeyUp: Exibe o caractere e depois executa a ação

      onKeyDown: Executa a ação e depois executa o caractere

      onKeyPress: Executa a ação e depois executa o caractere

      Não tem suporte as seguintes teclas:
      F1..F12, AÇT, CTRL, SHIFT...


      */

     function exibir() {
      //OBTER O VALOR DO CAMPO TEXTO
      var campo = document.getElementById('campo').value

      //Exibir o conteúdo digitado no campo

      alert(campo)
     }
     
    </script>
</head>
<body>

   <input type="text" id="campo" onkeyup="exibir()">
    
</body>
</html>
