<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Alteração</title>

    <!-- JS -->
    <script>
    //FUNÇÃO 
    function mensagem() {
      //OBTER O CURSO SELECIONADO

      var curso = document.getElementById('cursos').value;

      //EXIBIR O CURSO SELECIONADO
      alert(curso)
    }
     
    </script>
</head>
<body>

   <select onchange="mensagem()" id="cursos">
    <option>-- Escolha seu curso --</option>
    <option>HTML</option>
    <option>CSS</option>
    <option>JavaScript</option>
   </select>
    
</body>
</html>
